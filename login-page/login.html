<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <title>Autentication</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/showPassword.js"></script>
</head>
<body class="text-center">
    <section id="login">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <div class="card mb-3 form-wrap">
            <h1 class="h3 mb-1 font-weight-normal">Please insert your credentials</h1>
            <form role="form" action="/login" method="post" id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="User">
                </div>
                <div class="form-group">
                    <label for="key" class="sr-only">Password</label>
                    <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                </div>
                <div class="checkbox">
                    <span class="character-checkbox" onclick="showPassword()"></span>
                    <span class="label">Show password</span>
                </div>
                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
            </form>
        </div>
    </section>
</body>
</html>
